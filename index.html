<body>

    <h1>ğŸ“š KHouse æŠ•è³‡ç ”ç©¶è³‡æ–™åº«</h1>
    <div id="status" class="status-bar"></div>

    <h2>â­ ç²¾é¸é‡é»å¼•ç”¨ (Key Highlights)</h2>

    <h2>ğŸ“‚ å®Œæ•´æª”æ¡ˆåº« (è‡ªå‹•æ›´æ–°)</h2>
    <div id="file-list">
        <p class="loading">æ­£åœ¨æƒæ GitHub å€‰åº«è³‡æ–™...</p>
    </div>

    <script>
        const USER_NAME = 'mensch5566';
        const REPO_NAME = 'khouseInvestment';
        
        const apiUrl = `https://api.github.com/repos/${USER_NAME}/${REPO_NAME}/contents/`;
        const CACHE_KEY = 'khouse_files_cache';

        async function fetchFiles() {
            const statusDiv = document.getElementById('status');
            const listContainer = document.getElementById('file-list');

            try {
                const response = await fetch(apiUrl);
                if (response.status === 403) throw new Error("API_RATE_LIMIT");
                if (!response.ok) throw new Error("NETWORK_ERROR");

                const data = await response.json();
                localStorage.setItem(CACHE_KEY, JSON.stringify(data));
                renderList(data);
                statusDiv.innerHTML = '<span class="status-success">â— å·²æ›´æ–°è‡³æœ€æ–°åˆ—è¡¨</span>';

            } catch (error) {
                console.warn('è®€å–å¤±æ•—ï¼Œä½¿ç”¨å¿«å–...', error);
                const cachedData = localStorage.getItem(CACHE_KEY);
                if (cachedData) {
                    renderList(JSON.parse(cachedData));
                    statusDiv.innerHTML = '<span class="status-warning">â— æµé‡é™åˆ¶ä¸­ï¼Œç›®å‰é¡¯ç¤ºå¿«å–åˆ—è¡¨</span>';
                } else {
                    listContainer.innerHTML = '<p style="color:red">ç„¡æ³•è®€å–åˆ—è¡¨ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚</p>';
                }
            }
        }

        function renderList(data) {
            const listContainer = document.getElementById('file-list');
            let html = '<ul>';
            
            const files = data.filter(file => 
                (file.name.endsWith('.html') || file.name.endsWith('.htm') || file.name.endsWith('.pdf')) && 
                file.name.toLowerCase() !== 'index.html'
            );

            // æ’åº
            files.sort((a, b) => a.name < b.name ? 1 : -1);

            if (files.length === 0) {
                listContainer.innerHTML = '<p>ç›®å‰æ²’æœ‰æ‰¾åˆ°æ–‡ä»¶ã€‚</p>';
                return;
            }

            files.forEach(file => {
                // ä¿®æ­£ï¼šåŠ ä¸Š encodeURIComponent è§£æ±ºæª”åç©ºæ ¼å°è‡´ PDF ç„¡æ³•é–‹å•Ÿçš„å•é¡Œ
                const pageUrl = `https://${USER_NAME}.github.io/${REPO_NAME}/${encodeURIComponent(file.name)}`;
                
                let displayName = decodeURIComponent(file.name)
                    .replace('.html', '')
                    .replace('.htm', '')
                    .replace('.pdf', '')
                    .replace(/_/g, ' ');

                let tag = '<span class="tag tag-html">HTML</span>';
                if(file.name.endsWith('.pdf')) tag = '<span class="tag tag-pdf">PDF</span>';

                // åŠ ä¸Š target="_blank" è®“å®ƒåœ¨æ–°åˆ†é é–‹å•Ÿï¼Œé–±è®€é«”é©—æ›´å¥½
                html += `
                    <li>
                        <a href="${pageUrl}" target="_blank">
                            <span class="icon">ğŸ“„</span>
                            <span class="name">${displayName}</span>
                            ${tag}
                        </a>
                    </li>`;
            });

            html += '</ul>';
            listContainer.innerHTML = html;
        }

        fetchFiles();
    </script>
